<ion-header>
  <ion-toolbar>
    <ion-title>DETALLES DEL PRODUCTO</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""  (click)="atras()"></ion-back-button>
    
    </ion-buttons>
    <ion-buttons slot="end">
      <!--    HOME -->
      <ng-container *ngIf="this.isAuth">
        <ion-button style="width: 56px;" [routerLink]="[ '../../cart' ]" routerDirection="root"  routerLinkActive="selected">
          <ion-icon  slot = "icon-only" style="height: 130px;width: 45px;" name="bag-handle-outline"></ion-icon>
          <span style="color: rgb(255, 216, 143); font-size: x-small;margin-bottom: 15px;background-color: rgb(91, 156, 253);background-size: 0.5px;" class="badge badge-light">{{this.nProductosCart}}</span>
        </ion-button>   
    </ng-container>  
    <ng-container *ngIf="!this.isAuth">
      <ion-button style="width: 56px;" (click)="this.ToastCarrito()">
        <ion-icon slot = "icon-only" style="height: 130px;width: 45px;" name="bag-handle-outline"></ion-icon>
      </ion-button>   
  </ng-container>    
      <ion-button [routerLink]="[ '' ]" routerDirection="root"  routerLinkActive="selected">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" style="--ion-text-color: var(--ion-color-medium);" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down-outline"></ion-refresher-content>
  </ion-refresher>
  <ion-item  *ngIf="this.cargado"  >
    <ion-card style="width: max-content;height: max-content;margin-left: 0px;margin-right: 0px;">
      <ion-card-header>
        <ion-slides style="margin-top: 5px;" pager="true" [options]="slideOpts">
          <ion-slide *ngIf="this.product.imagene1">
            <ion-img  [src]="this.product.imagene1"  style=" margin-bottom: 3px;min-height: 90px;min-width: 200px;width: 800px;"></ion-img>
            
          </ion-slide>
          <ion-slide *ngIf="product.imagene2">
            <ion-img [src]="product.imagene2"  style=" margin-bottom: 3px;min-height: 90px;min-width: 200px;width: 800px;"></ion-img>
  
          </ion-slide>
          <ion-slide *ngIf="product.imagene3">
            <ion-img [src]="product.imagene3"  style=" margin-bottom: 3px;min-height: 90px;min-width: 200px;width: 800px;"></ion-img>
           
          </ion-slide>
        </ion-slides>
      </ion-card-header>
    
      <ion-card-content style="text-align: center;">
    <ion-item><h2 style="text-align: left;margin-right: 29px;"><b>{{product.name}}</b></h2><ion-badge style="text-align: right;color: black;width: 82px;">{{product.precio}} EUR </ion-badge></ion-item>

    <ion-item style="text-align: left;">
      <ion-grid >
       <ion-row>
         <ion-col  size="1.1">
           <div>
         <ion-label style="color: goldenrod;" for="radio1">★</ion-label>
           </div>
         </ion-col>
         <ion-col  size="1.1">
           <div>
         <ion-label style="color: goldenrod;"  for="radio1">★</ion-label>
           </div>
         </ion-col>  <ion-col  size="1.1">
           <div>
         <ion-label  style="color: goldenrod;"  for="radio1">★</ion-label>
           </div>
         </ion-col>  <ion-col  size="1.1">
           <div>
         <ion-label style="color: goldenrod;"  for="radio1">★</ion-label>
           </div>
         </ion-col>  <ion-col  size="0.8">
           <div>
         <ion-label style="color: goldenrod;"  for="radio1">★</ion-label>
           </div>
         </ion-col>
       </ion-row>
     </ion-grid>
   </ion-item>
   <ion-item style="margin-top: 10px;">
     <ion-text style="text-align: justify;font-family: Verdana, Geneva, Tahoma, sans-serif;color: rgb(54, 54, 54);"><p>{{product.descripcion}}</p></ion-text>
   </ion-item>
   
   <ion-item>ref:<p style="color: rgb(68, 68, 68) ;text-align: left;">{{product.id}}</p><i class="fa fa-link"><ion-button><ion-icon style="text-align: right;color: red;font-size: large;" name="heart-outline"></ion-icon></ion-button></i></ion-item>
      </ion-card-content>
      <ion-button (click)="anadiralcarro()" style="color: black;margin-left: 20px;margin-right: 20px; height: 44px;background-color: rgb(114, 187, 236);" expand="full"><ion-icon style="text-align: right;color: rgb(47, 113, 255);font-size: large;margin-right: 5px;" name="cart"></ion-icon>añadir al carrito</ion-button>
<br>



<p style="margin-left: 19px;">PRODUCTOS RELACIONADOS</p>
<br>
<br>
 
<ion-slides pager="true"  [options]="slideOpts1">
 
    <ion-slide *ngFor="let item of relacionadosFotos"  >
      <ion-card class="ion-no-padding" >
        <ion-card-header class="ion-no-padding" >
          <ion-img *ngIf="item.imagene1" [src]="item.imagene1"  style=" margin-bottom: 8px;min-height: 90px;min-width: 100px;width: 310px;"></ion-img>
          <ion-card-subtitle  routerDirection="forward" routerLink="/producto/{{item.id}}" >{{item.name}}</ion-card-subtitle>
          <ion-badge style="color: black;margin-top:16px;" >{{item.precio}} EUR</ion-badge>
          <ion-button size="small" style="margin-bottom: 20px;" (click)="manager.addToCart($event,item)" fill="clear"> <ion-icon slot="icon-only" name="heart-outline"></ion-icon> </ion-button>
         
        
        </ion-card-header>
      </ion-card>

    </ion-slide>
  

</ion-slides>
   <br>  <br>  <br>
    </ion-card>
    
  </ion-item>

<br>
</ion-content>
