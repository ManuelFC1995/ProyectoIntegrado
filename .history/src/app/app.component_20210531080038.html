<ion-app>
  <ion-split-pane  style="background-color: goldenrod;" contentId="main-content">
    
    <ion-menu  contentId="main-content" type="overlay">
      <ion-content >
        <ion-list id="inbox-list">
          <ion-list-header>Vianco</ion-list-header>
          <ion-note></ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon style="color: black;" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
           
          </ion-menu-toggle>
          <ion-item  *ngIf="isAuth"routerDirection="root"  lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" ></ion-icon>
           
          </ion-item>
      
        </ion-list>
        <ion-menu-toggle auto-hide="false">
        <ng-container *ngIf="!isL()">
        <ion-button  clear color="danger" style="text-align: center; margin-top: 15px;"  routerDirection="root" clear color="light" expand="block" [routerLink]="[ 'login' ]"lines="none" detail="false" routerLinkActive="selected" class="ion-margin-start ion-margin-end ion-margin-bottom" type="submit"
        >
        Log In
     
      </ion-button>

    </ng-container>
   

     
      <ng-container *ngIf="!isLogin">
  
    </ng-container>
      

      <ng-container  *ngIf="isL()">
      <ion-button  clear color="danger" (click)="this.Logaut()" expand="block" class="ion-margin" [routerLink]="[  '../login' ]"
      routerDirection="forward"
      >
      Salir
    </ion-button>
  </ng-container>

</ion-menu-toggle>

      </ion-content>
      
    </ion-menu>
    
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
